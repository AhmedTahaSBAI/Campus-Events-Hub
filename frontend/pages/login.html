<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - INPT Campus Events</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>

  <header>
    <h1>
      <img src="logo-inpt.png" alt="Logo INPT">
      Campus Events Hub
    </h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="register.html">Inscription</a>
    </nav>
  </header>

  <main>
    <form id="login-form">
      <h2>Connexion</h2>

      <label for="email">Adresse Email :</label>
      <input type="email" id="email" name="email" placeholder="votre.email@inpt.ac.ma" required />

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required />

      <button type="submit">Se connecter</button>

      <p style="text-align: center; margin-top: 1rem;">
        Pas encore de compte ? <a href="register.html">S'inscrire</a>
      </p>
    </form>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
