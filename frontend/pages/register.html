<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - INPT Campus Events</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>

  <header>
    <h1>
      <img src="logo-inpt.png" alt="Logo INPT">
      Campus Events Hub
    </h1>
  </header>

  <main>
    <section class="auth-container">
      <h2>Inscription</h2>
      <form id="register-form">
        <label for="name">Nom complet :</label>
        <input type="text" id="name" name="name" placeholder="Jean Dupont" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="exemple@inpt.ac.ma" required>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>

        <label for="confirm-password">Confirmer le mot de passe :</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required>

        <button type="submit">S'inscrire</button>

        <p class="auth-link">Déjà un compte ? <a href="login.html">Se connecter</a></p>
      </form>
    </section>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
