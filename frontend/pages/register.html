<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - INPT Campus Events</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>

  <header>
    <h1>
      <img src="logo-inpt.png" alt="Logo INPT">
      Campus Events Hub
    </h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="profile.html" id="profile-link">Mon profil</a>  
  </nav>
  </header>

  <main class="auth-page">
  <div class="register-container">
    <h2>Inscription</h2>
    <div id="alert-message"></div>

    <form id="register-form">
      <input type="text" id="name" name="name" placeholder="Nom complet" required />
      <input type="email" id="email" name="email" placeholder="exemple@inpt.ac.ma" required />
      <input type="password" id="password" name="password" placeholder="Mot de passe" required />
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmer le mot de passe" required />
      <button type="submit">S'inscrire</button>
    </form>

    <p class="auth-link">Déjà un compte ? <a href="login.html">Se connecter</a></p>
  </div>
</main>


<script src="../js/register.js"></script>
<script src="../js/auth-ui.js"></script>

</body>
</html>
