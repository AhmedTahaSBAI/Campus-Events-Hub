<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INPT Campus Events</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>

  <header>
    <h1>
      <img src="logo-inpt.png" alt="Logo INPT">
      Campus Events Hub
    </h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="create-event.html">Créer Événement</a>
      <a href="profile.html">Profil</a>
      <a href="login.html">Se déconnecter</a>
    </nav>
  </header>

  <main>
    <section class="event-filters">
      <input type="text" placeholder="Rechercher un événement..." />
      <select>
        <option value="">Toutes les catégories</option>
        <option value="conférence">Conférences</option>
        <option value="atelier">Ateliers</option>
        <option value="loisir">Loisirs</option>
      </select>
      <input type="date" />
    </section>

    <section class="events-list">
      <div class="event-card">
        <h3>Hackathon INPT 2025</h3>
        <p class="date">📅 20 juin 2025</p>
        <p class="location">📍 INPT - Amphi Central</p>
        <a href="event-details.html">Voir les détails →</a>
      </div>

      <div class="event-card">
        <h3>Atelier IA et Big Data</h3>
        <p class="date">📅 25 juin 2025</p>
        <p class="location">📍 INPT - Salle 101</p>
        <a href="event-details.html">Voir les détails →</a>
      </div>

      <div class="event-card">
        <h3>Concert Étudiant</h3>
        <p class="date">📅 30 juin 2025</p>
        <p class="location">📍 INPT - Agora</p>
        <a href="event-details.html">Voir les détails →</a>
      </div>
    </section>
  </main>

</body>
</html>
