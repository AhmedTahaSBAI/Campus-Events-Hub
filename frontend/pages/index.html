<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INPT Campus Events</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>

  <header>
    <h1>
      <img src="logo-inpt.png" alt="Logo INPT">
      Campus Events Hub
    </h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="profile.html" id="profile-link">Mon profil</a>
      <a href="create-event.html" id="create-event-link">Create-event</a>
      <a href="login.html" id="login-link">Se connecter</a>
      <button id="logout-button" style="display: none;">Se déconnecter</button>
    </nav>
  </header>

  <main>
    <section class="event-filters">
      <input type="text" placeholder="Rechercher un événement..." />
      <select>
        <option value="">Toutes les catégories</option>
        <option value="conférence">Conférences</option>
        <option value="atelier">Ateliers</option>
        <option value="loisir">Loisirs</option>
      </select>
      <input type="date" />
    </section>

    <section class="events-container" id="events-container">
            <!-- Les événements seront injectés ici par JavaScript -->
            <div class="loading-message">Chargement des événements...</div>
    </section>
  </main>
   <script src="../js/event.js"></script>
   <script src="../js/auth-ui.js"></script>

</body>
</html>
